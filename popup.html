 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wa Copilot</title>
    <style>
        html {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }
        main {
            width: 400px;
            height: 100px;
            box-sizing: border-box;
        }

        .send {
            padding: 2px;
            position: absolute;
            border-radius: 10%;
            border: 2px solid blue;
            filter: drop-shadow(2px 2px 2px #0084ff);
            cursor: pointer;
        }
    </style>
    <script src="popup.js" type="text/javascript"></script>
</head>
<body>
    <h1>WA Copilot</h1>
    <main>
        <div class="send">SEND</div>
    </main>
</body>
</html>
